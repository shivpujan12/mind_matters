<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/confirmation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=DynaPuff&display=swap"
      rel="stylesheet"
    />
    <title>Confirmation Page</title>
  </head>
  <body>
    <div class="out_cont">
      <div class="outer">
        <h1>Confirm Details</h1>
        <div class="teamname entry">
          <h3>TeamName :-</h3>
          <p class="p1 ans"></p>
        </div>
        <div class="t1 entry">
          <h3>Team Member 1:-</h3>
          <p class="p2 ans"></p>
        </div>
        <div class="t2 entry">
          <h3>Team Member 2 :-</h3>
          <p class="p3 ans"></p>
        </div>
        <div class="tnum entry">
          <h3>Contact :-</h3>
          <p class="p4 ans"></p>
        </div>
        <div class="buttons">
          <button class="proceed">Proceed</button>
          <button class="Cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script src="../scripts/confirmation.js"></script>
  </body>
</html>
