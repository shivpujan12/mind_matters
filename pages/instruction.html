<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructions</title>
    <link rel="stylesheet" href="../stylesheets/instruction.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=DynaPuff&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="instruction">
        <h1>Instructions</h1>
        <div class="list">
            <ol>
            <li>Each team must consist of 2 members.</li>
              <li>Each team must have a unique team name.</li>
              <li>You need to answer 3 tasks to complete the game.</li>
              </ol>
        </div>
  </div>
    <div class="outer_cont">
      <div class="Form">
        <h1>Registration Form</h1>
        <div>
          <input
            type="text"
            class="teamName entry"
            placeholder="Enter Team Name"
          />
        </div>
        <div>
          <input
            type="text"
            class="t1 entry"
            placeholder="Team Member 1 name"
          />
        </div>
        <div>
          <input
            type="text"
            class="t2 entry"
            placeholder="Team Member 2 name"
          />
        </div>
        <div>
          <input
            type="text"
            class="tnum entry"
            placeholder="Enter your Phone Number"
          />
        </div>
        <div class="btn-sbmt">
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="../scripts/instruction.js"></script>
  </body>
</html>
